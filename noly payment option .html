<!-- Customer Order Form -->
<form id="order-form" enctype="multipart/form-data" style="max-width:400px; margin:30px auto; background:#fff; padding:20px; border-radius:8px; border:1px solid #ddd;">
  <h3>Order Details</h3>
  <label>Name:<br>
    <input type="text" name="name" required style="width:100%;"/>
  </label><br><br>
  <label>Phone:<br>
    <input type="text" name="phone" required style="width:100%;"/>
  </label><br><br>
  <label>Address:<br>
    <input type="text" name="address" required style="width:100%;"/>
  </label><br><br>
  <label>Products Ordered:<br>
    <textarea name="products" required style="width:100%; height:60px;"></textarea>
  </label><br><br>
  <label>Payment Proof:<br>
    <input type="file" name="paymentproof" accept="image/*" required/>
  </label><br><br>
  <button type="submit">Submit Order</button>
</form>
