<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pradhan's Goods Selling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .product-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .price {
      color: #4caf50;
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #cart {
      max-width: 600px;
      margin: 30px auto 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }
    #cart h2 {
      text-align: center;
    }
    #cart-items {
      list-style: none;
      padding: 0;
    }
    #cart-items li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    #total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>Pradhan's Goods Selling</header>

  <div class="product-list">
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Wheat_ssi_0999_edit1.jpg/220px-Wheat_ssi_0999_edit1.jpg" alt="Wheat" />
      <div class="product-name">Wheat</div>
      <div class="price">₹40 / kg</div>
      <button onclick="addToCart('Wheat', 40)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/All-Purpose_Flour.JPG/220px-All-Purpose_Flour.JPG" alt="Maida" />
      <div class="product-name">Maida</div>
      <div class="price">₹50 / kg</div>
      <button onclick="addToCart('Maida', 50)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Ground_cumin_Seeds.jpg/220px-Ground_cumin_Seeds.jpg" alt="Masala" />
      <div class="product-name">Masala</div>
      <div class="price">₹120 / 100g</div>
      <button onclick="addToCart('Masala', 120)">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div id="total">Total: ₹0</div>
  </div>

  <script>
    const cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }
    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item.name + ' - ₹' + item.price;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.style.marginLeft = '10px';
        removeBtn.onclick = () => {
          cart.splice(index, 1);
          renderCart();
        };
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = 'Total: ₹' + total;
    }
  </script>

</body>
</html>
